<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Responsive Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            padding: 1rem;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .content {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
        }

        footer {
            margin-top: 1rem;
            background: #333;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 0.9rem; 
            }

            header, .content, footer {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <div class="content">
        <p>Hi I am Gio</p>
        <p>Welcome to my sait</p>
    </div>

    <footer>
        <p>Proggramingüëçüëç</p>
    </footer>
</body>
</html>
