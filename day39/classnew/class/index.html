<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

       
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
    color: #333;
}

h2 {
    color: #2c3e50;
    margin-bottom: 15px;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: linear-gradient(45deg, #2c3e50, #3498db);
    color: white;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

header .logo {
    font-size: 24px;
}

header nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

header nav ul li a:hover {
    color: #f39c12;
}


section {
    padding: 80px 20px;
    margin-top: 70px; 
    background: #ecf0f1;
}


#section1 .section-content {
    background: #ecf0f1;
    padding: 20px;
    border-radius: 8px;
}


#section2 .section-content {
    position: relative;
    top: 20px;
    left: 30px;
    background: #e74c3c;
    padding: 20px;
    color: white;
    border-radius: 8px;
}


#section3 .section-content {
    position: relative;
    background: #2ecc71;
    padding: 20px;
    color: white;
    border-radius: 8px;
}

#section3 .image {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 8px;
    width: 80%;
    max-width: 300px;
}


#section4 .section-content.sticky {
    position: sticky;
    top: 0;
    background: #f39c12;
    padding: 20px;
    color: white;
    z-index: 10;
    border-radius: 8px;
}


footer {
    background: #2c3e50;
    color: white;
    padding: 15px 20px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top: 2px solid #ecf0f1;
}






































    </style>
</head>
<body>
